name: windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[ci skip]')"
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true

    - name: configure
      run: cd 00_coarsening && mkdir build && cd build && cmake -DPOLYSCOPE_BACKEND_OPENGL3_GLFW=OFF -DPOLYSCOPE_BACKEND_OPENGL_MOCK=ON ..

    - name: build
      run: cd 00_coarsening/build && cmake --build "."
